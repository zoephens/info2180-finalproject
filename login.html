<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Login</title>
    <link rel='stylesheet' href='./styles/dashboard.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/> <!--Lock and email icon received from this-->
    <script type='module' src='scripts/main.js'></script> 
</head>
<body>
    <div id='container'>
        <header>
            <img src='./img/dolph.svg' alt='Image of dolphin'>
            <h1>Dolphin CRM</h1>
        </header>

        <main>
                <div class='loginform'>
                    <h2>Login</h2>

                    <label for='email'>Email</label>
                    <input name='email' type='text' id='email' required>
                    <br>

                    <label for='password'>Password</label>
                    <input name='password' type='text' id='password' required>
                    <br>

                    <button name='submit' type='submit' id='btn' class='loginbutton'>Login</button>
                </div>    
            <div id = 'show'></div>
        </main>
    </div>
</body>
</html>
